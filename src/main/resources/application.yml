spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:marketanalyse
    driver-class-name: org.h2.Driver
    username: sa
    password: password
#    url: jdbc:postgresql://localhost:5433/marketanalyse
#    username: marketanalyse
#    password: ${CRYPASS}
  jpa:
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
logging:
  level:
    root: INFO
#    com.example.cryptoanalyzer: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  packages-to-scan: com.example.cryptoanalyzer.web
