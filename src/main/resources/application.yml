
server:
  port: 8080

binance:
  ws-url: wss://stream.binance.com:9443/stream
  symbols: btcusdt, ethusdt

ohlc:
  timeframes: 15, 30, 60

alerts:
  price-thresholds: "{ 'BTCUSDT': { 'upper': 90000, 'lower': 85000 },'ETHUSDT': { 'upper': 4000, 'lower': 2700 } }"
  percent-change: "{ 'BTCUSDT': { 'timeframe': 15, 'candles': 3, 'percent': 1.0 },'ETHUSDT': { 'timeframe': 15, 'candles': 3, 'percent': 1.0 } }"

